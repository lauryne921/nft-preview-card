<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="nft-preview">
    <div class="global-grid">
      <div class="upper"></div>
      <div class="lower">
        <div class="div-text">
          <div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="div-grid">
            <div class="div-ethereum"><img src="icon-ethereum.svg" alt="icon-ethereum" class="ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="div-time"><img src="icon-clock.svg" alt="icon-clock" class="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="div-ligne"></div>
        <div class="div-avatar">
          <img src="image-avatar.png" alt="image-avatar" class="image-avatar">
          <p>Creation of <span class="jules">Jules Wyvern</span></p>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://laurynetranchant.com/">Lauryne</a>.
        </div>
      </div>
    </div>
  </main>
</body>

</html>
